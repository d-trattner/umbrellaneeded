<div class="bg">
  
</div>

<div class="container" [ngClass]="{'state1':state===1,'state2':state===2,'state3':state===3,'state4':state===4}">
  <svg class="title" viewBox="0 0 400 400">
    <path id="curve" d="M20,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
    <text width="300" x="60">
      <textPath xlink:href="#curve">
        Umbrella needed?
      </textPath>
    </text>
  </svg>

  <div class="box error" *ngIf="errorMessage">
    <br/>Error:<br/>{{errorMessage}}, please try again.
  </div>
  
  <div class="fin" *ngIf="weather_state_abbr">
    <img src="https://www.metaweather.com//static/img/weather/png/{{weather_state_abbr}}.png"/>
    <br/>
    <span class="answer" *ngIf="umbrellaneeded!==''">{{umbrellaneeded}}</span>
  </div>
  
</div>

</div>
